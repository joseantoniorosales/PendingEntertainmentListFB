<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu" class="title"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">YOUR LIST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item-sliding *ngFor="let item of items | async">

      <ion-item>

        <ion-label>

          <img width="280px" src="{{ item.url }}" />

          <h1 class="text">{{ item.title }}</h1>
          <h2 class="text"> {{ item.type }} </h2>
          <h3 class="text"> Saga: {{ item.saga }} </h3>
          <h3 class="text"> Saga Entry: {{ item.sagaEntry }}</h3>
          <h3 class="text">By {{ item.company }} </h3>
          <h3 class="text">Rating: {{ item.rating }} </h3>

        </ion-label>

      </ion-item>

      <ion-item-options>

        <ion-item-option color="warning" (click)="goEditItem(item.itemId)">

          <ion-icon name="pencil" slot="icon-only"></ion-icon>

        </ion-item-option>

        <ion-item-option color="danger" (click)="itemService.deleteItemById(item.itemId)">

          <ion-icon name="trash" slot="icon-only"></ion-icon>

        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>


  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button (click)="addItem()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
